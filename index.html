    Борган сари гуноҳ тўляпти,
    Ҳолимизга ҳамма куляпти,
    Бутун дунё турибди ҳайрон,
    Ўзбекларга нима бўляпти?
    </pre>
    <!-- Yozilgan xar qanday narsani o'qiydi cheksiz -->
    <b>This is a book</b>

    <!-- Shriftli chiroyliroq yozish usuli -->
